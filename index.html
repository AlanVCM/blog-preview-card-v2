<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="container">
    <header class="cabecera">
      <img src="/assets/images/illustration-article.svg" alt="" class="cabecera">
    </header>
    <div class="estate">
      <button class="check"><b>Learning</b></button>
      <p class="fecha">Published 21 Dec 2023</p>
    </div>
    <div class="description">
      <h2 class="title">HTML & CSS foundations</h2>
      <p class="descripcion">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div class="footer">
      <img src="/assets/images/image-avatar.webp" alt="" class="profile">
      <b class="name">Greg Hooper</b>
    </div>
  </section>
</body>
</html>
